first.name = Input your first name. (First character upper case, others lower case)
last.name = Input your last name. (First character upper case, others lower case)
middle.name = Input your middle name. (First character upper case, others lower case)
nick.name = Input your nickname. (Upper case, lower case characters or digits)
commentary = Leave your comments. (Any symbol or empty)
group = Choose group to which you want to attribute current contact.(All, Friends, Family, Colleagues)
home.phone.number = Input your home phone number. (Combination of 5-6 digits)
mobile.phone.number = Input your mobile number.(Example +38067-363-74-60)
alternative.phone.number = Input your alternative mobile number. (Empty or such as an example +38067-363-74-60)
email = Input your email. (Starts from character, than could be combination of characters and digits)
skype = Input your skype login.(Characters lower and upper case and digits)
post.index = Input your post index. (Consist of 4 digits)
city = Input your city. (First character upper case, others lower case)
street = Input your street. (First character upper case, others lower case)
house = Input your house number. (Consist of 1-3 digits)
flat = Input number of your flat. (Combination of 1 to 3 digits)
continue.input = Input [Yes/y] if you want to continue, [No/n] if you want to stop.
nick.name.busy = Nickname already exists. Please try input again with another one.
wrong.input = Error, inputed data do not match the regular expression.
wrong.try.again = The format [Yes/y] or [No/n].
try.again = Do you wish to add another contact? ([Yes/y] or [No/n])